<!DOCTYPE html>
<html>
  <head>
    <title>Travel Safe</title>
    <script src='app.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpM311emzJ7IkKGKjSNMOMuI9FSZB1zzg&libraries=places"></script>
    <script src = "mapWrapper.js"></script>
    <script src = "app.js"></script>
  </head>
  <body>

    <div id="banner">
      <h1>Travel Safe</h1>
    </div>



    <div id="selects">
      <select id="country-select"></select>
    </div>

    <p id="water-warning"></p>

    <div id="main-map"></div>
    <div id="buttons">
      <button id="find-ISS-btn">Find International Space Station</button>
    </div>

    <div class="Grid">

      <div class="Grid-cell">
        <h6>Country Information</h6>
        <p id="name"></p>
        <p id="capital"></p>
        <p id="population"></p>
      </div>

      <div class="Grid-cell">
        <h6>Safety</h6>
        <p id="travel-briefing"></p>
      </div>

      <div class="Grid-cell">
        <h6>Health</h6>
        <p id="travel-water-safety"></p>
        <ul id="vaccinations-list">Vaccinations required:</ul>
      </div>

    </div>

  </body>
</html>
